name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        run: cargo test --verbose        

  build:
    name: build
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cargo build --verbose
